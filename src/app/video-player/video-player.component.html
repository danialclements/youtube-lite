<youtube-player
  class='youtube-player'
  [hidden]="!selectedResult"
  height="100%"
  width="100%"
  (ready)="savePlayer($event)"
  (change)="onStateChange($event)">
</youtube-player>
<app-message class='message-box-dark' *ngIf='!selectedResult'>
  <i class="fa fa-info-circle"></i>
  Select a result to play
</app-message>
<app-video-controls *ngIf='selectedResult'></app-video-controls>
